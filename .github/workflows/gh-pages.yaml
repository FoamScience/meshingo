name: Deploy presentation to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: slidev
        run: npm ci

      - name: Build Slidev site
        working-directory: slidev
        run: |
          ADR_PATH=../ADRs ADR_REPO=https://github.com/FoamScience/meshingo ADR_REF=main npm run adr
          mv dist/assets/adr-data.json .
          npm run build
          mv adr-data.json dist/assets/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: slidev/dist
